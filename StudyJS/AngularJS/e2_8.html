<!DOCTYPE html>
<html lang="en" ng-app="e2_8">
<head>
    <script src="./common/angular.js" type="text/javascript"></script>
    <meta charset="UTF-8">
    <title>对象方法和属性的继承</title>
</head>
<body>
<div ng-controller="c2_8">
    <div ng-controller="c2_8_1">
        <span>{{text}}</span> <br/> <!--{{text}} 这个是父类的属性，继承，注意先后顺序-->
        <span>{{chlid_text}}</span> <!--{{chlid_text}} 子类的，注意先后顺序-->
        <button ng-click="show_click()">继承</button>
    </div>
</div>
<script type="text/javascript">
    var e2_8 = angular.module("e2_8", []);//模块的加载！返回一个模块对象，即模块初始化。

    /*模块名，数组对象
     * controller 工厂方法。
     * */
    e2_8.controller('c2_8', ['$scope', function ($scope) {
        $scope.text = 'hello world!';//程序初始化时，添加属性并给定初始值，再绑定数据到视图层，所以才说是继承，注意程序启动，并加载的先后顺序，
        $scope.show_click = function () {
            this.text = "angularJS";
        }
    }]);
    e2_8.controller('c2_8_1', ['$scope', function ($scope) {
        $scope.chlid_text = "子类属性"; //子类的属性
    }]);

</script>
</body>
</html>
