<!DOCTYPE html>
<html lang="en" ng-app="a4_1">
<head>
    <script src="./common/angular.js" type="text/javascript"></script>
    <meta charset="UTF-8">
    <title>依赖注入原理</title>

    <style type="text/css">

        body {
            font-size: 12px;
        }

        .show {
            border: solid 1px #ccc;
            padding: 8px;
            width: 260px;
            margin: 10px 0px;
        }
    </style>
</head>
<body>
<div ng-controller="c4_1">
    <div class="{{cls}}">{{show}}</div>
    <button ng-click="onclick()">点我</button>

</div>
<script type="text/javascript">
    /*回调函数，函数名不一定非要一样的名字，传给调用函数时，仅仅是一个实参，调用函数内部是一个形参做逻辑处理的。
    * 不过为了方便，提供这样的名字，是可以理解的。
    * */
    var a4_1 = angular.module("a4_1", []);
    a4_1.config(function ($controllerProvider) {
        $controllerProvider.register('c4_1', ['$scope', function ($scope) {
            $scope.cls = "";
            $scope.onclick = function () {
                $scope.cls = "show";
                $scope.show = "点击显示的内容";
            }
        }]);
    });
</script>
</body>
</html>
