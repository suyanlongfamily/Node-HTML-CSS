<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        body, div, p, a, ul, li, h1, h2, h3, h4, h5, h6, pre, img {
            margin: 0;
            padding: 0;
        }

        .fl {
            float: left; /*float: 就来2取值:左或者右 left、right;*/
            width: 200px;
            height: 50px;
        }

        .demo {
            background: #ccc;
        }

        .item1 {
            background: #F571E3;
            height: 100px;
            width: 100px;
            /*display: inline-block;*/
        }

        .item2 {
            background: #21B2F7;
            height: 200px;
            width: 170px;
            /*display: inline-block;*/
            /*清除浮动，按默认的显示，item1是块元素，另一行显示。*/
            /*如果是两块元素都在一行显示。要么两个都是浮动元素，要么两个都是内联元素。*/
            /*设置一个元素的侧面是否允许其他的浮动元素。*/
            /*clear: left; !*clear  属性是用在浮动标签的紧挨着的标签上的。*!*/
        }

        .item3 {

            /*display: inline-block;*/
        }

        /*CSS3中的浮动float总结：*/
        /*1、清除浮动，是清除旁边有浮动属性的元素。*/
        /*2、如果两个块元素要想在一行显示，要么两个元素都是需要设置display: inline-block 变成内联块元素，要么两个都是浮动元素。多个同样！*/
        /*3、清除浮动后，就变成默认的元素了。块元素还是有块元素的特征。*/
        /*4、浮动与绝对定位、相对定位的区别*/
        /*5、注意里面的浮动元素的里面的实体，浮动，事实却不浮动，想想浮动最初的意义就明白了。*/
        /*6、绝对定位的元素脱离了文档流，而浮动元素依旧在文档流中；而这造成的显示上的差异就是：同处于文档流中的文字实体不会与浮动元素重叠，而会与绝对定位元素重叠。这就是文字环绕显示的重要原因之一：*/
    </style>
</head>
